<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Recetas del Mundo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">üç≥ Recetas del Mundo</a>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/search">Buscar Recetas</a></li>
                <li><a href="/login">Iniciar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Crear Cuenta</h1>
            
            <!-- Mensajes de error -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}">Error</span>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre completo:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="rol" class="form-label">Tipo de usuario:</label>
                    <select id="rol" th:field="*{rol}" class="form-control" required>
                        <option value="">Seleccionar...</option>
                        <option value="USER">Usuario Regular</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Crear Cuenta</button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <p>¬øYa tienes cuenta? <a href="/login" style="color: #667eea; text-decoration: none;">Inicia sesi√≥n aqu√≠</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Recetas del Mundo. Todos los derechos reservados.</p>
    </footer>
    
    <!-- JavaScript -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
